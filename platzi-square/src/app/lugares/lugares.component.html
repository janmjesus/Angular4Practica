
<div id="cuadrado" [@contenedorAnimable]="state" (@contenedorAnimable.start)="animacionInicia($event)" (@contenedorAnimable.done)="animacionTermina($event)">



</div>

<a class="btn btn-default" (click)="animar()">Animar</a>


<div class="container" role="main">


  <h1>Comprobando Funcionamiento {{ title }}</h1>

  <!--
  <agm-map [latitude]="lat" [longitude]="lng">

    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>

  </agm-map>
  -->
  <br><br>




  <div class="row">

    <div class="col-md-8">

      <h2>Lugares Cercanos</h2>

      <a class="btn btn-primary" routerLink="/crear/new">Crear Nuevo Negocio</a>

      <br><br>

      <ul class="list-group">

        <ng-container *ngFor="let lugar of lugares">

          <li class="list-group-item" style="display:flex;justify-content: space-around">

          <a routerLink="/detalle/{{lugar.id}}">
            {{ lugar.nombre | lowercase }}(VER)
          </a>

          <a routerLink="/crear/{{lugar.id}}">
          {{ lugar.nombre | lowercase}}(EDITAR)
          </a>

          </li>

        </ng-container>

      </ul>

    </div>

    <div class="col-md-4">

      <h2>Destacados</h2>

      <ul class="list-group">

        <ng-container *ngFor="let lugar of lugares">

          <li class="list-group-item" style="display:flex;justify-content: space-around">

            <a routerLink="/detalle/{{lugar.id}}">
              {{ lugar.nombre | lowercase }}(VER)
            </a>

            <a routerLink="/crear/{{lugar.id}}">
              {{ lugar.nombre | lowercase}}(EDITAR)
            </a>

          </li>

        </ng-container>

      </ul>

    </div>

  </div>
</div>
